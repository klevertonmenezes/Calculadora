<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script src="scrits.js"></script>
    <title>Calculadorassite</title>
</head>

<body>
    <div class="fundo">
        <h1>Kleverton Menezes</h1>
        <div class="Calculadora">
            <h1>CALCULADORA</h1>
            <P id="resultado"></P>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()"><img class="imagem" src="./img/lixeira.png"></button>
                    </td>
                    <td><button class="botao" onclick="back()"><img class="imagem" src="./img/voltar.png"></button></td>
                    <td><button class="botao" onclick="insert('/')"><img class="imagem"
                                src="./img/dividir.png"></button></td>
                    <td><button class="botao" onclick="insert('*')"><img class="imagem" src="./img/vezes.png"></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')"><img class="imagem" src="./img/menos.png"></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')"><img class="imagem" src="./img/soma.png"></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
